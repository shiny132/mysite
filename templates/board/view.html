{% extends "../base.html" %}
{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			{% for board in board_list %}
			<div id="board" class="board-form">
				<table class="tbl-ex" value={{ id }}>
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{ board.title }}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{ board.content|linebreaksbr }}
							</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
					<a href="/board">글목록</a>
					<a href="/board/modifyform?id={{ board.id }}&user_id={{ board.user_id }}">글수정</a>
				</div>
			</div>
			{% endfor %}
{% endblock %}
