{% extends "../base.html" %}
{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board">
				{% for boards in board_list %}
				<form class="board-form" method="post" action="/board/modify?id={{ boards.id }}">{% csrf_token %}
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글수정</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value="{{ boards.title }}"></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content">{{ boards.content }}</textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board/view?id={{ boards.id }}">취소</a>
						<input type="submit" value="수정">
					</div>
				</form>
				{% endfor %}
			</div>
{% endblock %}
